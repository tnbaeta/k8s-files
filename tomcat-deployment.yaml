apiVersion: v1
kind: Namespace
metadata:
  name: development
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat9
spec:
  namespace: development
  replicas: 2
  selector:
    matchLabels:
      app: tomcat9
  template:
    metadata:
      labels:
        app: tomcat9
    spec:
      containers:
      - name: tomcat9
        image: tomcat:latest
        ports:
          - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: tomcat9-nodeport
spec:
  namespace: development
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 3000
  selector:
    app: tomcat9
  type: NodePort